<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Home | Luke's Portfolio</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/menu.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/index.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

		<script type="text/javascript" src="scripts/menu_anims.js"></script>
	</head>

	<body>

		<div id="menuIcon">
			<div class="menuLines" id="line1"></div>
			<div class="menuLines" id="line2"></div>
			<div class="menuLines" id="line3"></div>
		</div>

		<div class="mainContent">
			<div id="angularName">
				<label>Name:</label>
				<br>
				<input type="text" ng-model="yourName" placeholder="Enter your name here">

		</div>

		<div class="menu">
			<ul>
				<!-- <li id="name">Luke Newell</li> -->
				<li class="menuItems" id="home">
					<a href="#" id="aHome" target="_parent">
						Home
						<div id="desc">There's no place like it</div>
					</a>
				</li>
				<li class="menuItems" id="websites">
					<a href="#" id="aWeb">
						Websites
						<div id="desc">The Websites I have created</div>
					</a>
				</li>
				<li class="menuItems" id="games">
					<a href="#" id="aGames">
						Games
						<div id="desc">The Games I have built</div>
					</a>
				</li>
				<li class="menuItems" id="about">
					<a href="#" id="aAbout">
						About
						<div id="desc">All about me</div>
					</a>
				</li>
			</ul>

			<!-- <footer id="copyright">
				<p>&copy; 2015 Luke Newell</p>

			</footer> -->
